<script type="text/javascript">
	var prompt = prompt('Dengan siapa ?');
	nama(prompt);
	
	function nama(nama){
		var text = document.write("Selamat datang "+nama+'<br>');
		return text;
	}

	function tangkap(){
		var pilihan = document.getElementById("racer").value;
		
		console.log(pilihan);
		nama(prompt);
		var result = document.write(pilihan);
		
	}

	function showHide(){
		
	    document.getElementById('hasil').style.visibility='visible';
	    tangkap();
	    

	}
	
</script>
